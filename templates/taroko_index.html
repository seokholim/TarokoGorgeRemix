<!DOCTYPE html>
<html>
  <head>
    <title>Enter your keyword!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      h1 {
        position: absolute;
        top: 30%;
      }

      .container {
        position: absolute;
        max-width: 1000px;
        text-align: center;
      }

      input {
        margin-left: 300px;
        position: absolute;
        top: 40%;
      }

      button {
          position: absolute;
          top: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter your keyword below:</h1>
      <form role="form" action="{{ url_for('result') }}" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="keyword" id="keyword-box" placeholder="Enter keyword..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
